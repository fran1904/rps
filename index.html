<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/08168b175b.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
<header>Rock · Paper · Scissors</header>
<main>

<!-- rounds box -->
<div id="rounds-box">
    <p class="rounds-box-title">how many rounds?</p>
    <div id="roundsOutputEl"></div>
</div>

<!-- score box -->

<div id="score-box">
    <div class="user">USER</div><div><h2 id="user-score">0</h2><span>:</span> <h2 id="comp-score">0</h2></div><div class="comp">COMP</div>
</div>

<!-- message -->
<h3 id="msg">Let's play</h3>

<!-- play control icons -->
<div id="play-icons">
<i class="far icon-btn fa-hand-rock" data-handtype="rock"></i>
<i class="far icon-btn fa-hand-paper" data-handtype="paper"></i>
<i class="far icon-btn fa-hand-scissors" data-handtype="scissors"></i>
</div>

<p id="move">MAKE YOUR MOVE</p>
</main>

<!-- reset -->
<footer>
   <a href="#" id="reset" onclick="reset()">restart</a>
</footer>

<script src="assets/js/main.js"></script>
</body>

</html>
